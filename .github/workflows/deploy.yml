name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download PMTiles from release
        run: |
          LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
          gh release download "$LATEST_TAG" --pattern "*.pmtiles" --dir .
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Prepare site
        run: |
          mkdir _site
          cp index.html pnw-trails.pmtiles _site/

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
