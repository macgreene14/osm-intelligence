<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSM Intelligence - Montana Trails</title>
    <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(15, 23, 42, 0.88);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 12px 16px;
        border-radius: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 13px;
        color: #e2e8f0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 1;
      }
      .map-overlay h3 {
        margin: 0 0 4px 0;
        font-size: 15px;
        color: #fff;
      }
      .map-overlay p {
        margin: 0;
        opacity: 0.7;
        font-size: 12px;
      }
      .trail-type-legend {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 11px;
        opacity: 0.8;
      }
      .legend-swatch {
        width: 16px;
        height: 3px;
        border-radius: 2px;
      }
      .maplibregl-popup-content {
        background: rgba(15, 23, 42, 0.92) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 10px !important;
        padding: 12px !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4) !important;
        color: #e2e8f0;
      }
      .maplibregl-popup-tip {
        border-top-color: rgba(15, 23, 42, 0.92) !important;
      }
      .maplibregl-popup-close-button {
        color: #94a3b8 !important;
        font-size: 18px !important;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay">
      <h3>üèîÔ∏è Montana Trails</h3>
      <p>OSM recreational trails ¬∑ PMTiles</p>
      <div class="trail-type-legend">
        <div class="legend-item">
          <div class="legend-swatch" style="background: #22d3ee"></div>
          path
        </div>
        <div class="legend-item">
          <div class="legend-swatch" style="background: #a78bfa"></div>
          track
        </div>
        <div class="legend-item">
          <div class="legend-swatch" style="background: #f472b6"></div>
          cycleway
        </div>
        <div class="legend-item">
          <div class="legend-swatch" style="background: #34d399"></div>
          footway
        </div>
        <div class="legend-item">
          <div class="legend-swatch" style="background: #fbbf24"></div>
          bridleway
        </div>
      </div>
    </div>

    <script>
      // Register PMTiles protocol with MapLibre
      const protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);

      // PMTiles served from same origin (GitHub Pages)
      const base = window.location.href.replace(/\/[^/]*$/, "/");
      const PMTILES_URL = base + "montana-trails.pmtiles";

      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "dark-base": {
              type: "raster",
              tiles: [
                "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png",
              ],
              tileSize: 256,
              attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
            },
          },
          layers: [
            {
              id: "dark-base-layer",
              type: "raster",
              source: "dark-base",
              minzoom: 0,
              maxzoom: 20,
            },
          ],
        },
        center: [-110.5, 46.8],
        zoom: 7,
      });

      map.on("load", function () {
        map.addControl(new maplibregl.NavigationControl(), "top-right");
        map.addControl(
          new maplibregl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true,
            showUserHeading: true,
          }),
          "top-right"
        );
        map.addControl(
          new maplibregl.ScaleControl({ maxWidth: 80, unit: "imperial" }),
          "bottom-left"
        );
        map.addControl(new maplibregl.FullscreenControl(), "top-right");

        // Add PMTiles source
        map.addSource("trails", {
          type: "vector",
          url: "pmtiles://" + PMTILES_URL,
        });

        // Color by highway type
        const typeColors = [
          "match",
          ["get", "highway"],
          "path",
          "#22d3ee",
          "track",
          "#a78bfa",
          "cycleway",
          "#f472b6",
          "footway",
          "#34d399",
          "bridleway",
          "#fbbf24",
          "#60a5fa",
        ];

        // Trail lines
        map.addLayer({
          id: "trails-layer",
          type: "line",
          source: "trails",
          "source-layer": "trails",
          layout: {
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": typeColors,
            "line-width": [
              "interpolate",
              ["linear"],
              ["zoom"],
              7,
              0.5,
              12,
              1.5,
              17,
              3,
            ],
            "line-opacity": [
              "interpolate",
              ["linear"],
              ["zoom"],
              7,
              0.4,
              12,
              0.8,
            ],
          },
        });

        // Trail labels at higher zoom
        map.addLayer({
          id: "trails-labels",
          type: "symbol",
          source: "trails",
          "source-layer": "trails",
          minzoom: 12,
          layout: {
            "text-field": ["get", "name"],
            "text-font": ["Open Sans Bold"],
            "text-size": [
              "interpolate",
              ["linear"],
              ["zoom"],
              12,
              10,
              17,
              14,
            ],
            "symbol-placement": "line",
            "text-allow-overlap": false,
          },
          paint: {
            "text-color": "#e2e8f0",
            "text-halo-color": "rgba(15, 23, 42, 0.9)",
            "text-halo-width": 2,
          },
        });

        // Click popup
        map.on("click", "trails-layer", function (e) {
          const p = e.features[0].properties;
          new maplibregl.Popup({ maxWidth: "260px" })
            .setLngLat(e.lngLat)
            .setHTML(
              `<strong style="font-size:14px">${
                p.name || "Unnamed Trail"
              }</strong>
              <div style="margin-top:6px;font-size:12px;opacity:0.8">
                ${p.highway ? `<div>Type: ${p.highway}</div>` : ""}
                ${p.surface ? `<div>Surface: ${p.surface}</div>` : ""}
                ${p.route ? `<div>Route: ${p.route}</div>` : ""}
              </div>`
            )
            .addTo(map);
        });

        map.on("mouseenter", "trails-layer", () => {
          map.getCanvas().style.cursor = "pointer";
        });
        map.on("mouseleave", "trails-layer", () => {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
