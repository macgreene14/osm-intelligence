<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSM Intelligence - Montana Trails</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .map-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay">
      <h3>Montana Trails</h3>
      <p>OSM trails data served by Tegola</p>
    </div>

    <script>
      // Note: Replace 'YOUR_MAPBOX_TOKEN' with an actual Mapbox access token
      // For demo purposes, using a basic style without token
      mapboxgl.accessToken =
        "";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/satellite-streets-v12",
        center: [-110.5, 46.8], // Montana center
        zoom: 8,
      });

      map.on("load", function () {
        // Add Tegola trails source
        map.addSource("trails", {
          type: "vector",
          tiles: ["http://localhost:8080/maps/trails/{z}/{x}/{y}.mvt"],
          minzoom: 1,
          maxzoom: 22,
        });

        // Add trails layer with styling
        map.addLayer({
          id: "trails-layer",
          type: "line",
          source: "trails",
          "source-layer": "trails",
          layout: {
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": "blue",
            "line-width": ["interpolate", ["linear"], ["zoom"], 10, 1, 17, 3],
            "line-opacity": 0.8,
          },
        });

        // Add popup on click
        map.on("click", "trails-layer", function (e) {
          const properties = e.features[0].properties;
          const popup = new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(
              `
                        <h4>${properties.name || "Unnamed Trail"}</h4>
                        <p><strong>Type:</strong> ${properties.highway}</p>
                        <p><strong>Surface:</strong> ${
                          properties.surface || "Unknown"
                        }</p>
                    `
            )
            .addTo(map);
        });

        // Change cursor on hover
        map.on("mouseenter", "trails-layer", function () {
          map.getCanvas().style.cursor = "pointer";
        });

        map.on("mouseleave", "trails-layer", function () {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
